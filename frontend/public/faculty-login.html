<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Faculty Login</title>
    <style>
      body {
        font-family: sans-serif;
        background: #007bff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .box {
        background: white;
        padding: 40px 30px;
        border-radius: 14px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        width: 360px; 
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #111;
        font-size: 24px;
      }

      label {
        display: block;
        margin-top: 10px;
        margin-bottom: 4px;
        font-weight: 600;
        color: #333;
      }

      input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: #2f6df6;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background: #2558d6;
      }

      #msg {
        margin-top: 10px;
        color: #d93025;
        text-align: center;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <h2>Faculty Login</h2>
      <form id="loginForm">
        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
        <p id="msg"></p>
      </form>
    </div>

    <script>
      // Handle login form submission
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;
        const msg = document.getElementById("msg");

        // Send login request to backend API
        const res = await fetch("http://127.0.0.1:5000/api/faculty/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: form.username.value,
            password: form.password.value,
          }),
        });

         // Handle login response  
        const json = await res.json();
        if (res.ok) {
          localStorage.setItem("facultyLoggedIn", "true");
          window.location.href = "report-faculty.html";
        } else {
          msg.textContent = json.error || "Invalid username or password";
        }
      });
    </script>
  </body>
</html>
