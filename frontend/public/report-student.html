<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Report Incident (Student)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
        font-family: sans-serif;
        margin: 0;
        background: #007bff;
        }


      .container {
        max-width: 760px;
        margin: 32px auto;
        background: #fff;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      }

      h1 {
        margin: 0 0 8px;
        font-size: 26px;
        color: #1a1a1a;
      }

      p.hint {
        color: #555;
        font-size: 14px;
        margin-bottom: 24px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #d7d7e0;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
      }

      textarea {
        min-height: 120px;
        resize: vertical;
      }

      #locBtn {
        width: 100%;
        background: #eef3ff;
        border: 1px solid #c6d6ff;
        color: #1d4ed8;
        border-radius: 8px;
        padding: 8px;
        font-weight: 600;
        cursor: pointer;
      }

      #locBtn:hover {
        background: #dbe4ff;
      }

      .actions {
        display: flex;
        gap: 10px;
        margin-top: 8px;
      }

      button {
        padding: 10px 16px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        border: none;
        font-size: 14px;
      }

      button[type="submit"] {
        background: #2f6df6;
        color: #fff;
      }

      button[type="button"] {
        background: #f1f3f9;
        color: #222;
      }

      #msg {
        margin-top: 10px;
        font-weight: 500;
      }

      .success {
        color: #0a7f3f;
      }

      .error {
        color: #b00020;
      }

      @media (max-width: 600px) {
        .form-row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Report Incident (Student)</h1>
      <p class="hint">This message will be sent to Campus Security.</p>

      <form id="reportForm">
        <div class="form-row">
          <div>
            <label>Your Name (First and Last)</label>
            <input type="text" name="reporter_name" required />
          </div>
          <div>
            <label>Your Email</label>
            <input type="email" name="reporter_email" required />
          </div>
        </div>

        <div class="form-row">
          <div>
            <label>Phone (optional)</label>
            <input type="tel" name="reporter_phone" />
          </div>
          <div>
            <label>Category</label>
            <select name="category" required>
              <option value="safety">Safety</option>
              <option value="medical">Medical</option>
              <option value="facilities">Facilities</option>
              <option value="fire">Fire / Hazard</option>
              <option value="weather">Weather</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div>
          <label>Title</label>
          <input
            type="text"
            name="title"
            required
          />
        </div>

        <div class="form-row">
          <div>
            <label>Building (optional)</label>
            <input
              type="text"
              name="building_name"
              placeholder="e.g., Library"
            />
          </div>
          <div>
            <label>Room (optional)</label>
            <input
              type="text"
              name="room_number"
              placeholder="e.g., LIB-201"
            />
          </div>
        </div>


        <div class="form-row">
          <div>
            <label>Latitude</label>
            <input type="number" step="any" name="lat" required />
          </div>
          <div>
            <label>Longitude</label>
            <input type="number" step="any" name="lng" required />
          </div>
        </div>

        <button type="button" id="locBtn">üìç Use My Current Location</button>

        <div>
          <label>Description</label>
          <textarea
            name="description"
            placeholder="Please provide a short description of what happened, who's involved, and any other important details."
            required
          ></textarea>
        </div>

        <div class="actions">
          <button type="submit">Submit Report</button>
          <button type="button" onclick="history.back()">Back to App</button>
        </div>

        <div id="msg"></div>
      </form>
    </div>

    <script>
      const API = "http://127.0.0.1:5000/api/report-incidents/students";

      // Handle form submission 
      document.getElementById("reportForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const form = e.target;
        const msg = document.getElementById("msg");

        msg.className = "";
        msg.textContent = "";

        const data = Object.fromEntries(new FormData(form).entries());
        data.lat = Number(data.lat);
        data.lng = Number(data.lng);

        try {
          // Send report data to API
          const res = await fetch(API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          // Show error or success message
          const json = await res.json();
          if (!res.ok) {
            msg.className = "error";
            msg.textContent = json.error || "Failed to submit report. Please try again.";
            return;
          }

          msg.className = "success";
          msg.textContent = "Thank you! Report successfully submitted. Security has been notified.";
          form.reset();
        } catch (err) {
          msg.className = "error";
          msg.textContent = "Network error. Check the backend?";
        }
      });

      // Auto-fill location
      document.getElementById("locBtn").addEventListener("click", () => {
        if (!navigator.geolocation) {
          alert("Geolocation is not supported by your browser.");
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const latInput = document.querySelector("input[name='lat']");
            const lngInput = document.querySelector("input[name='lng']");
            latInput.value = pos.coords.latitude.toFixed(6);
            lngInput.value = pos.coords.longitude.toFixed(6);
            alert("‚úÖ Location added successfully!");
          },
          (err) => {
            alert("Unable to fetch location: " + err.message);
          }
        );
      });
    </script>
  </body>
</html>
